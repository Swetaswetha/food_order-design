<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="one">
        <h1 class="one__title">Reesart</h1>
        <p class="one__desc">Home | Recipe | Contact</p>
    </div>
    <div class="container">
        <div class="two">
            <img src="images.jpg" alt="Food 1" class="two__img">
            <h3 class="two__name">Pizza</h3>
            <p class="two__desc">Something which is very delicious</p>
            <button class="two__button">Order Now</button>
        </div>
        <div class="three">
            <img src="download.jpg" alt="Food 2" class="three__img">
            <h3 class="three__name">Burger</h3>
            <p class="three__desc">Something which is very delicious</p>
            <button class="three__button">Order Now</button>
        </div>
        <div class="four">
            <img src="download (2).jpg" alt="Food 3" class="four__img">
            <h3 class="four__name">Crispy Chicken</h3>
            <p class="four__desc">Something which is very delicious</p>
            <button class="four__button">Order Now</button>
        </div>
        <div class="five">
            <img src="download (1).jpg" alt="Food 4" class="five__img">
            <h3 class="five__name">Shawarma</h3>
            <p class="five__desc">Something which is very delicious</p>
            <button class="five__button">Order Now</button>
        </div>
    </div>
    <div class="six">
        <h3 class="six__title">Contact Us</h3>
        <form>
            <table>
                <tr>
                    <td class="six__name">Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td class="six__age">Age:</td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td class="six__email">Email:</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>

            </table>
            <button class="six__button">Send</button>
        </form>

    </div>
</body>

</html>
